on:
  push:
    branches:
      - dev

name: 🚀☁ aws development deploy

jobs:
  build:
    name: ⛏️ build & deploy
    runs-on: ubuntu-latest

    steps:
      - name: 🏠 checkout
        uses: actions/checkout@v3

      - name: ⚙️ setup node
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: ⚙️ install dependencies
        run: npm ci

      - name: 📦 build
        run: npm run build:serverless

      - name: serverless deploy
        uses: serverless/github-action@v3
        with:
          args: deploy
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.GABS_AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.GABS_AWS_SECRET_ACCESS_KEY }}
