on:
  push:
    branches:
      - main

name: ğŸš€ Production Deploy

env:
  SERVER_DIR: 'public_html/'
  BUILD_DIR: 'dist/oichegamos/'
  BUILD_SCRIPT: 'build:prd'

jobs:
  build:
    name: â›ï¸ Build
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ  Checkout
        uses: actions/checkout@v2

      - name: âš™ï¸ Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: âš™ï¸ Install dependencies
        run: npm ci

      - name: ğŸ“¦ Build
        run: npm run ${{ env.BUILD_SCRIPT }}

      - name: ğŸ“‚ Sync files
        uses: SamKirkland/FTP-Deploy-Action@4.3.3
        with:
          server: ftp.oichegamos.com.br
          username: ${{ secrets.FTP_USER }}
          password: ${{ secrets.FTP_PASS }}
          server-dir: ${{ env.SERVER_DIR }}
          local-dir: ${{ env.BUILD_DIR }}
