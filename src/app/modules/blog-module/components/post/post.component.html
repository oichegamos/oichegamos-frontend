<ng-container *ngIf="isLoading && !postNotFound">
  <app-loading></app-loading>
</ng-container>

<ng-container *ngIf="postNotFound">
  <app-not-found></app-not-found>
</ng-container>

<ng-container *ngIf="!isLoading && !postNotFound">
  <header>
    <div class="blog-background-img" [ngStyle]="{'background-image': 'url(' + post.image.image_url + ')'}"></div>
    <div class="blog-background">
      <app-navbar></app-navbar>
      <div class="p-2 post-title d-flex justify-content-center align-items-center">
        <span>{{post.title}}</span>
      </div>
    </div>
  </header>

  <div class="content container-fluid mt-2" [innerHTML]="post.content">
  </div>

  <app-footer></app-footer>
</ng-container>
