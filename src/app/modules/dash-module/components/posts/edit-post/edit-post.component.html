<app-dash-navbar pageName="{{pageTitle}}"></app-dash-navbar>

<div class="container-fluid">
  <div>
    <label for="title" class="form-label">TÃ­tulo</label>
    <input type="email" class="form-control" id="title" [(ngModel)]="post.title">
  </div>

  <div class="mt-3">
    <label for="category" class="form-label">Categoria</label>
    <ng-select id="category"
               [items]="categories"
               bindLabel="name"
               bindValue="id"
               [(ngModel)]="post.category.id">
    </ng-select>
  </div>

  <div class="mt-3">
    <label for="postImage" class="form-label">Imagem do post</label>
    <upload-image id="postImage" (onImageUploaded)="setImage($event)"></upload-image>
  </div>

  <div class="NgxEditor__Wrapper mt-3">
    <ngx-editor-menu [editor]="editor"></ngx-editor-menu>
    <ngx-editor [editor]="editor" [(ngModel)]="post.content"></ngx-editor>
  </div>

  <div class="d-flex justify-content-end mt-2">
    <button type="submit" class="btn btn-secondary" (click)="backToList()">cancelar</button>
    <button type="submit" class="btn btn-primary ms-2" (click)="savePost()">salvar</button>
  </div>
</div>
