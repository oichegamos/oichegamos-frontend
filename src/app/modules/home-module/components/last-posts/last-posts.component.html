<div class="container-fluid mt-5" *ngIf="lastPosts.length > 0">
  <h3>Ãºltimas postagens</h3>
  <div class="row mt-3">

    <div [ngClass]="{'col-6': !isMobileDevice(), 'col-12': isMobileDevice()}">
      <div class="card border-0 last-post d-flex flex-column">
        <div class="d-flex flex-column" [ngClass]="{'align-self-center': isMobileDevice()}">
          <img src="{{lastPost.image.image_url}}" alt="{{lastPost.image.description}}">

          <span class="title">{{lastPost.title}}</span>
          <span class="description">{{getPlainText(lastPost.content)}}</span>
          <a href="{{getPostLink(lastPost)}}" class=" stretched-link"></a>
        </div>
      </div>
    </div>

    <div [ngClass]="{'col-6': !isMobileDevice(), 'col-12 mt-2': isMobileDevice()}">
      <div class="d-flex flex-column">
        <div class="card border-0 other-post mb-2 d-flex flex-row"
             [ngClass]="{'align-self-center': isMobileDevice()}"
             *ngFor="let post of lastPosts.slice(1, 4)"
        >
          <img src="{{post.image.image_url}}" alt="imagem">
          <div class="ps-2">
            <span class="title">{{post.title}}</span>
            <span class="description">{{getPlainText(post.content)}}</span>
            <a href="{{getPostLink(post)}}" class="stretched-link"></a>
          </div>
        </div>

      </div>
    </div>
  </div>
</div>
